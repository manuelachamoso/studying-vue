<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Todo List</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app', // "el" indica cuál es el container en el que mi html será inserido. Aqui se pone en nombre de donde será la div, en este caso en el id de app que está en el div de arriba
      // Todo lo que está en el template es la capa view del cliente
      template: `
        <div class="container">
          <h1>Comentários</h1>
          <hr />
          <div class="form-todo form-group">
            <p>
              <input placeholder="nome" type="text" name="author" class="form-control" />
            </p>
            <p>
              <textarea placeholder="Comentário" name="message"  class="form-control"></textarea>
            </p>
            <button type="submit" class="btn btn-primary">Comentar</button>
          </div>
          <div class="list-group">
            <div class="list-group-item" v-for="comment in comments">
              <span class="comment__author">Autor: <strong>{{ comment.name }}</strong></span>
              <p> {{ comment.message }} </p>
              <div>
                <a href="#" title="Excluir" v-on:click.prevent="removeComment(index)">Excluir</a>
              </div>
            </div>
          </div>
          <hr />
        </div>
      `,
      // Camada de model. Es una función que tiene que retornar un objeto. Todas las propiedades de este objeto estarán disponibles para utilizar dentro del template
      data() {
        return {
          comments: [
            {
              name: "Manu",
              message: "Hello"
            }
          ]
        }
      } 
    })
  </script>
</body>
</html>
